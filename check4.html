
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.12/d3.min.js"></script>
        <style type="text/css"> 
	        .chart rect {
			  fill: steelblue;
			}

			.chart text {
			  fill: white;
			  font: 10px sans-serif;
			  text-anchor: end;
			}
        </style>
    </head>
    <body>
    	<P>Click <input type="button" value="this"></input> to update the chart</p>
        <script type="text/javascript">
            //Width and height
			var w = 500;
			var h = 300;
			var padding = 30;

			//Dynamic, random dataset
			var dataset = []; //Initialize empty array
			var numDataPoints = 50; //Number of dummy data points to create
			var maxRange = Math.random() * 1000; //Max range of new values
			for (var i = 0; i < numDataPoints; i++) { //Loop numDataPoints times
			    var newNumber1 = Math.floor(Math.random() * maxRange); //New random integer
			    var newNumber2 = Math.floor(Math.random() * maxRange); //New random integer
			    dataset.push([newNumber1, newNumber2]); //Add new number to array
			}

			//Create scale functions
			var xScale = d3.scale.linear()
			    .domain([0, d3.max(dataset, function(d) {
			        return d[0];
			    })])
			    .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
			    .domain([0, d3.max(dataset, function(d) {
			        return d[1];
			    })])
			    .range([h - padding, padding]);

			//Define X axis
			var xAxis = d3.svg.axis()
			    .scale(xScale)
			    .orient("bottom")
			    .ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
			    .scale(yScale)
			    .orient("left")
			    .ticks(5);

			//Create SVG element
			var svg = d3.select("body")
			    .append("svg")
			    .attr("width", w)
			    .attr("height", h);

			//Define clipping path
			svg.append("clipPath")                  //Make a new clipPath
			    .attr("id", "chart-area")           //Assign an ID
			    .append("rect")                     //Within the clipPath, create a new rect
			    .attr("x", padding)                 //Set rect's position and sizeâ€¦
			    .attr("y", padding)
			    .attr("width", w - padding * 3)
			    .attr("height", h - padding * 2);

			//Create circles
			svg.append("g")
				.attr("id","circles")
				.attr("clip-path", "url(#chart-area)")
				.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle")
			    .attr("cx", function(d) {
			        return xScale(d[0]);
			    })
			    .attr("cy", function(d) {
			        return yScale(d[1]);
			    })
			    .attr("r", 2);

			//Create X axis
			svg.append("g")
			    .attr("class", "x axis")
			    .attr("transform", "translate(0," + (h - padding) + ")")
			    .attr("style","font-size:11px;fill:none;stroke:black;")
			    .call(xAxis);

			//Create Y axis
			svg.append("g")
			    .attr("class", "y axis")
			    .attr("transform", "translate(" + padding + ",0)")
			    .attr("style","font-size:11px;fill:none;stroke:black;")
			    .call(yAxis);



			//On click, update with new data			
			d3.select("input")
			    .on("click", function() {

			        //New values for dataset
			        var numValues = dataset.length; //Count original length of dataset
			        var maxRange = Math.random() * 1000; //Max range of new values
			        dataset = []; //Initialize empty array
			        for (var i = 0; i < numValues; i++) { //Loop numValues times
			            var newNumber1 = Math.floor(Math.random() * maxRange); //New random integer
			            var newNumber2 = Math.floor(Math.random() * maxRange); //New random integer
			            dataset.push([newNumber1, newNumber2]); //Add new number to array
			        }

			        //Update scale domains
			        xScale.domain([0, d3.max(dataset, function(d) {
			            return d[0];
			        })]);
			        yScale.domain([0, d3.max(dataset, function(d) {
			            return d[1];
			        })]);

			        //Update all circles
			        svg.selectAll("circle")
			            .data(dataset)
			            .transition()
			            .duration(1000)
			            .each("start", function() {      // <-- Executes at start of transition
					       d3.select(this)
					         .attr("fill", "magenta")
					         .attr("r", 3);
					   })
			            .attr("cx", function(d) {
			                return xScale(d[0]);
			            })
			            .attr("cy", function(d) {
			                return yScale(d[1]);
			            })
					   .each("end", function() {
						    d3.select(this)
						      .transition()             // <-- New!
						      .duration(1000)           // <-- New!
						      .attr("fill", "black")
						      .attr("r", 2);
						});
			        //Update x-axis
					svg.select(".x.axis")
					    .transition()
					    .duration(1000)
					    .call(xAxis);

					//Update y-axis
					svg.select(".y.axis")
					    .transition()
					    .duration(1000)
					    .call(yAxis);
			    });
        </script>
        
    	<clipPath id="chart-area">
		    <rect x="30" y="30" width="410" height="240"></rect>
		</clipPath>
    </body>
</html>
